<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- first section -->

        <div class="img-gallery">
            <!-- for mobile screen  -->
            <div class="sm-slider sm-img-list">
                <div class="slider-container">
                    <!-- slider slides  -->
                    <div class="slider-wrap">
                        <!-- load img with js -->
                    </div>
                    <!-- pagination  -->
                    <button class="left-btn">left-btn</button
                    ><button class="right-btn">right-btn</button>
                </div>
            </div>
            <!-- for desktop screen  -->
            <div class="img-list lg-img-list">
                <!-- 5 img will push here with js  -->
            </div>
            <!-- show all button  -->
            <button id="show-all-photos">
                <svg
                    viewBox="0 0 16 16"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                    role="presentation"
                    focusable="false"
                    style="
                        display: block;
                        height: 16px;
                        width: 16px;
                        fill: currentcolor;
                    "
                >
                    <path
                        d="m3 11.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm-10-5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm-10-5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z"
                        fill-rule="evenodd"
                    ></path>
                </svg>
                Show all photos
            </button>
        </div>
        <!-- overlay page  -->
        <div class="overlay">
            <div class="overlay-header">
                <div class="btn-wrap">
                    <button id="overlay-back-btn" class="back">
                        <svg
                            viewBox="0 0 32 32"
                            xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true"
                            role="presentation"
                            focusable="false"
                            style="
                                display: block;
                                fill: none;
                                height: 16px;
                                width: 16px;
                                stroke: currentcolor;
                                stroke-width: 4;
                                overflow: visible;
                            "
                        >
                            <g fill="none">
                                <path
                                    d="m20 28-11.29289322-11.2928932c-.39052429-.3905243-.39052429-1.0236893 0-1.4142136l11.29289322-11.2928932"
                                ></path>
                            </g>
                        </svg>
                    </button>
                    <div class="share-save">
                        <button>
                            <span class="_14tkmhr"
                                ><svg
                                    viewBox="0 0 32 32"
                                    xmlns="http://www.w3.org/2000/svg"
                                    aria-hidden="true"
                                    role="presentation"
                                    focusable="false"
                                    style="
                                        display: block;
                                        fill: none;
                                        height: 16px;
                                        width: 16px;
                                        stroke: currentcolor;
                                        stroke-width: 2;
                                        overflow: visible;
                                    "
                                >
                                    <g fill="none">
                                        <path
                                            d="M27 18v9a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-9"
                                        ></path>
                                        <path d="M16 3v23V3z"></path>
                                        <path
                                            d="M6 13l9.293-9.293a1 1 0 0 1 1.414 0L26 13"
                                        ></path>
                                    </g>
                                </svg> </span
                            >Share
                        </button>
                        <button>
                            <span class="_14tkmhr"
                                ><svg
                                    viewBox="0 0 32 32"
                                    xmlns="http://www.w3.org/2000/svg"
                                    aria-hidden="true"
                                    role="presentation"
                                    focusable="false"
                                    style="
                                        display: block;
                                        fill: none;
                                        height: 16px;
                                        width: 16px;
                                        stroke: currentcolor;
                                        stroke-width: 2;
                                        overflow: visible;
                                    "
                                >
                                    <path
                                        d="m16 28c7-4.733 14-10 14-17 0-1.792-.683-3.583-2.05-4.95-1.367-1.366-3.158-2.05-4.95-2.05-1.791 0-3.583.684-4.949 2.05l-2.051 2.051-2.05-2.051c-1.367-1.366-3.158-2.05-4.95-2.05-1.791 0-3.583.684-4.949 2.05-1.367 1.367-2.051 3.158-2.051 4.95 0 7 7 12.267 14 17z"
                                    ></path></svg></span
                            >Save
                        </button>
                    </div>
                </div>
            </div>
            <!-- img list  -->
            <div class="img-list"></div>
        </div>
        <!-- slider light box  -->
        <div class="lightbox-slider">
            <div class="overlay-header">
                <div class="btn-wrap">
                    <button id="overlay-back-btn" class="back">
                        <svg
                            viewBox="0 0 32 32"
                            xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true"
                            role="presentation"
                            focusable="false"
                            style="
                                display: block;
                                fill: none;
                                height: 16px;
                                width: 16px;
                                stroke: currentcolor;
                                stroke-width: 4;
                                overflow: visible;
                            "
                        >
                            <g fill="none">
                                <path
                                    d="m20 28-11.29289322-11.2928932c-.39052429-.3905243-.39052429-1.0236893 0-1.4142136l11.29289322-11.2928932"
                                ></path>
                            </g>
                        </svg>
                    </button>
                    <div class="share-save">
                        <button>
                            <span class="_14tkmhr"
                                ><svg
                                    viewBox="0 0 32 32"
                                    xmlns="http://www.w3.org/2000/svg"
                                    aria-hidden="true"
                                    role="presentation"
                                    focusable="false"
                                    style="
                                        display: block;
                                        fill: none;
                                        height: 16px;
                                        width: 16px;
                                        stroke: currentcolor;
                                        stroke-width: 2;
                                        overflow: visible;
                                    "
                                >
                                    <g fill="none">
                                        <path
                                            d="M27 18v9a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-9"
                                        ></path>
                                        <path d="M16 3v23V3z"></path>
                                        <path
                                            d="M6 13l9.293-9.293a1 1 0 0 1 1.414 0L26 13"
                                        ></path>
                                    </g>
                                </svg> </span
                            >Share
                        </button>
                        <button>
                            <span class="_14tkmhr"
                                ><svg
                                    viewBox="0 0 32 32"
                                    xmlns="http://www.w3.org/2000/svg"
                                    aria-hidden="true"
                                    role="presentation"
                                    focusable="false"
                                    style="
                                        display: block;
                                        fill: none;
                                        height: 16px;
                                        width: 16px;
                                        stroke: currentcolor;
                                        stroke-width: 2;
                                        overflow: visible;
                                    "
                                >
                                    <path
                                        d="m16 28c7-4.733 14-10 14-17 0-1.792-.683-3.583-2.05-4.95-1.367-1.366-3.158-2.05-4.95-2.05-1.791 0-3.583.684-4.949 2.05l-2.051 2.051-2.05-2.051c-1.367-1.366-3.158-2.05-4.95-2.05-1.791 0-3.583.684-4.949 2.05-1.367 1.367-2.051 3.158-2.051 4.95 0 7 7 12.267 14 17z"
                                    ></path></svg></span
                            >Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- script js  -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
